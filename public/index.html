<!DOCTYPE html>
<html>
<head>
  <title>Youth Unemployment Table</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body>
  <div class="container mx-auto mt-4">
    <h1 class="text-2xl font-bold mb-2">Youth Unemployment - Country Rankings</h1>
    <table class="table-auto">
      <thead>
        <tr>
          <th class="px-4 py-2">Country</th>
          <th class="px-4 py-2">Youth Unemployment (2022)</th>
          <th class="px-4 py-2">Global Rank</th>
          <th class="px-4 py-2">Available Data</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(() => {
      $.get('/data', (data) => {
        const tableBody = $('#tableBody');
        data.forEach((row) => {
          tableBody.append(`
            <tr>
              <td class="border px-4 py-2">${row.country}</td>
              <td class="border px-4 py-2">${row.unemployment_rate}</td>
              <td class="border px-4 py-2">${row.global_rank}</td>
              <td class="border px-4 py-2">${row.available_data}</td>
            </tr>
          `);
        });
      });
    });
  </script>
</body>
</html>
